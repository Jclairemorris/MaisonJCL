<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maison JCL Portrait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Optional luxe serif similar to your Composure logo -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --cream: #f8f1e6;
      --gold1: #f6e7b3;
      --gold2: #e0b84b;
      --gold3: #b78628;
      --gold4: #fdf7d3;
      --text-gold: #e3c469;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--cream);
      font-family: "Cinzel", serif;
    }

    .card {
      background: var(--cream);
      padding: 40px 32px 48px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
      text-align: center;
      max-width: 540px;
      width: 100%;
    }

    .brand-title {
      font-size: 40px;
      letter-spacing: 0.18em;
      margin-bottom: 28px;
      text-transform: uppercase;
      color: var(--text-gold);
      background: linear-gradient(135deg, var(--gold4), var(--gold2), var(--gold3), var(--gold1));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 3px rgba(0,0,0,0.35),
        0 3px 6px rgba(0,0,0,0.55);
      white-space: nowrap;
    }

    .outer-frame {
      padding: 8px;
      margin: 0 auto 28px;
      border-radius: 10px;
      background:
        linear-gradient(145deg, var(--gold3), var(--gold1), var(--gold2), var(--gold3));
      box-shadow:
        0 0 0 2px rgba(255,255,255,0.3) inset,
        0 10px 22px rgba(0,0,0,0.35);
    }

    .inner-frame {
      border-radius: 6px;
      overflow: hidden;
      background: #000;
    }

    .inner-frame img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Optional: add space for a button later if you want */
    /* .cta {
      margin-top: 24px;
      display: inline-block;
      padding: 12px 26px;
      border-radius: 50px;
      border: none;
      font-size: 15px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      background: linear-gradient(135deg, var(--gold4), var(--gold2), var(--gold3));
      color: #5a3c09;
      box-shadow: 0 10px 18px rgba(0,0,0,0.40);
    } */
  </style>
</head>
<body>
  <main class="card">
    <h1 class="brand-title">MAISON JCL</h1>

    <div class="outer-frame">
      <div class="inner-frame">
        <!-- Replace YOUR-IMAGE.jpg with your actual file name or URL -->
        <img src="YOUR-IMAGE.jpg" alt="Maison JCL Portrait">
      </div>
    </div>

    <!-- Uncomment if you want a button under the portrait
    <button class="cta">CHOOSE YOUR PATH</button>
    -->
  </main>
</body>
</html>
